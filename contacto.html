<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Contáctanos</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="contacto.html">Contacto</a></li>
            <li><a href="politicas.html">Políticas de Privacidad</a></li>
        </ul>
    </nav>
    
    <main>
        <section class="contacto">
            <h2>Envíanos un mensaje</h2>
            <form action="mailto:correo@ejemplo.com" method="post" enctype="text/plain">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                
                <button type="submit" class="btn">Enviar</button>
            </form>
        </section>
        
        <section class="info-contacto">
            <h2>Información de Contacto</h2>
            <p><strong>Correo:</strong> contacto@ejemplo.com</p>
            <p><strong>Teléfono:</strong> +1 234 567 890</p>
            <p><strong>Dirección:</strong> Calle Ficticia #123, Ciudad</p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Fitness & Nutrición | Todos los derechos reservados</p>
    </footer>
</body>
</html>
